events {
}

http {
    index           index.html index.htm index.php;
    default_type    application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    include         /etc/nginx/mime.types;


    server {
        listen      80;
        server_name frontend_shoppy;
        location / {
            root                /html;
            try_files           $uri /index.html;
            sub_filter_types *;
            sub_filter SUBSTITUTE_API_URL /api;
        }
    }
}
